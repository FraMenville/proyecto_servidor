<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto Flask{% endblock %}</title>
    <!-- Bulma CSS local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.css') }}">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="has-navbar-fixed-top is-flex is-flex-direction-column min-vh-100">
    <!-- Navbar (Bulma) -->
    <nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ url_for('home') }}">
                <strong>MiSitio</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasic" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('home') }}">Inicio</a>
                <a class="navbar-item" href="{{ url_for('about') }}">Acerca de</a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="{{ url_for('contact') }}">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="section is-flex-grow-1">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="content has-text-centered">
            <p>&copy; 2023 Mi Proyecto Flask. Código bajo licencia <a href="#">MIT</a>.</p>
        </div>
    </footer>

    <!-- Script para el menú hamburguesa (Bulma requiere JS personalizado) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</body>
</html>
